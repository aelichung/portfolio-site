  <section class="blue-gradient container-section">
    <div class="contactpage-container">
      <h1>Contact Me</h1>
      <p class="subheader-text">
        You can reach me at <u>aelichung@gmail.com</u><br /> or by filling out the forms below.
      </p>
      <form method="POST" action="https://formspree.io/aelichung.design@gmail.com">
        <div class="from-container">
          <div id="from-name" class="form-container-width">
            <label for="name"><h3>Name</h3></label>
            <input type="text" id="name" name="name" placeholder="Your name" />
          </div>
          <div id="from-email" class="form-container-width">
            <label for="mail-address"><h3>Email Address</h3></label>
            <input type="email" id="mail-address" name="email" placeholder="Your email" />
          </div>
        </div>

        <div id="message" class="form-container-width">
          <label for="message-input"><h3>Leave me a message...</h3></label>
          <textarea id="message-input" name="message" placeholder="Your message"></textarea>
        </div>
        <button type="submit" id="send-button" class="CTA">Ready to Send?</button>
        <input type="hidden" name="_next" value="portfolio-site/thanks.html" />
        <input type="text" name="_gotcha" style="display:none" />
      </form>

    </div>
